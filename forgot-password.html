<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy of Faith - Forgot Password</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        .forgot-password-container {
            max-width: 450px;
            width: 90%;
            height: 400px;
            margin: 60px auto;
            padding: 2.5rem;
            background: rgb(247,246,217);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .forgot-password-container h2 {
            text-align: center;
            font-size: 2.2rem;
            color: #2d4e10;
            margin-bottom: 1.8rem;
        }

        .forgot-password-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #2d4e10;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .reset-btn {
            background: #2d4e10;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            background: #1d3208;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: #2d4e10;
            text-decoration: underline;
        }

        .page-watermark {
            position: fixed;
            bottom: -80px;
            right: -80px;
            width: 700px;
            height: 700px;
            opacity: 0.35;
            pointer-events: none;
            z-index: -1;
            transform: rotate(-5deg);
            filter: brightness(1) contrast(1.2);
        }
    </style>
</head>
<body>
    <nav class="main-navigation">
        <div class="container">
            <header class="site-header">
                <div class="logo">
                    <ul>
                        <li>
                            <a href="/">
                                <img src="img/ico/logo.png" alt="Joy of Faith logo">
                            </a>
                        </li>
                        <li>
                            <div class="logo-text">
                                <h2>
                                    Joy of Faith<br>
                                    North Caloocan
                                </h2>
                            </div>
                        </li>
                    </ul>
                </div>
                <ul class="nav-links">
                    <li style="font-size: 20px;"><a href="index.html">Home</a></li>
                    <li style="font-size: 20px;"><a href="events.html">Events</a></li>
                    <li style="font-size: 20px;"><a href="history.html">History</a></li>
                    <li style="font-size: 20px;"><a href="blog.html">Blog / News</a></li>
                    <li style="font-size: 20px;"><a href="about.html">About Us</a></li>
                </ul>
                <div class="logbot">
                    <a href="login.html">
                        <img src="./img/ico/profile.png" alt="Profile" style="height: 50px; width: 50px;">
                    </a>
                </div>
            </header>
        </div>
    </nav>

    <div class="forgot-password-container">
        <h2>Reset Password</h2>
        <form class="forgot-password-form" onsubmit="return handleResetPassword(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>
        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <img src="./img/ico/logo.png" alt="Logo" class="page-watermark">

    <script>
        function handleResetPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            if (email) {
                alert('If an account exists with this email, you will receive password reset instructions.');
                window.location.href = 'login.html';
            } else {
                alert('Please enter your email address');
            }
            return false;
        }
    </script>
</body>
</html>
