<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy of Faith - Register</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 450px;
            width: 90%;
            margin: 80px auto;
            padding: 2rem;
            background: rgb(247,246,217);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: relative;  /* Add this */
        }

        .register-container h2 {
            text-align: center;
            font-size: 2.2rem;
            color: #2d4e10;
            margin-bottom: 1.8rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .form-group label {
            color: #2d4e10;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 65%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #2d4e10;
            font-size: 1.8rem; /* Increased from 1.5rem */
        }

        .register-btn {
            background: #2d4e10;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .register-btn:hover {
            background: #1d3208;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .login-link a {
            color: #2d4e10;
            text-decoration: underline;
            font-weight: 500;
        }

        .page-watermark {
            position: fixed;
            bottom: -80px;
            right: -80px;
            width: 700px;
            height: 700px;
            opacity: 0.35;
            pointer-events: none;
            z-index: 0;
            transform: rotate(-5deg);
            filter: brightness(1) contrast(1.2);
        }
    </style>
</head>
<body>
    <nav class="main-navigation">
        <div class="container">
            <header class="site-header">
                <div class="logo">
                    <ul>
                        <li><img src="./img/ico/logo.png" alt="Logo"></li>
                        <li>
                            <div class="logo-text">
                                <h2>Joy of Faith<br>North Caloocan</h2>
                            </div>
                        </li>
                    </ul>
                </div>
                <ul class="nav-links">
                    <li style="font-size: 20px;"><a href="index.html">Home</a></li>
                    <li style="font-size: 20px;"><a href="events.html">Events</a></li>
                    <li style="font-size: 20px;"><a href="history.html">History</a></li>
                    <li style="font-size: 20px;"><a href="blog.html">Blog / News</a></li>
                    <li style="font-size: 20px;"><a href="about.html">About Us</a></li>
                </ul>
                <div class="logbot">
                    <a href="signup.html"><img src="./img/ico/profile.png" alt="Profile" style="height: 50px; width: 50px;"></a>
                </div>
            </header>
        </div>
    </nav>

    <div class="register-container">
        <h2>Create an Account</h2>
        <form class="register-form" action="handlers/register_handler.php" method="POST" onsubmit="return validateRegister(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('password', this)"></i>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
                <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('confirm-password', this)"></i>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <img src="./img/ico/logo.png" alt="Logo" class="page-watermark">

    <script>
        function validateRegister(event) {
            event.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            // Add your registration validation logic here
            console.log('Registration attempt:', { fullname, email });
            
            // For demo purposes, just show alert
            alert('Registration functionality to be implemented');
            return false;
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
    </script>
</body>
</html>
